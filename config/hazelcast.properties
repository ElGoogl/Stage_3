# Global Hazelcast Configuration Properties
# This file can be used by all services to configure Hazelcast connections

# Cluster Configuration
hazelcast.cluster.name=stage3
hazelcast.instance.name=default-instance

# Network Configuration
hazelcast.network.port=5701
hazelcast.network.port.auto.increment=true
hazelcast.network.port.count=100

# Member Addresses (comma-separated)
# Override with HZ_MEMBERS environment variable
hazelcast.members=localhost:5701

# Connection Configuration
hazelcast.connection.timeout=5000
hazelcast.cluster.connect.timeout=10000

# Retry Configuration
hazelcast.connection.retry.initial.backoff=1000
hazelcast.connection.retry.max.backoff=30000
hazelcast.connection.retry.multiplier=1.5

# Data Structures
hazelcast.inverted.index.name=inverted-index
hazelcast.claim.store.name=claim-store
hazelcast.indexed.store.name=indexed-store

# Performance
hazelcast.smart.routing=true
hazelcast.tcp.nodelay=true
hazelcast.tcp.keepalive=true

# Logging
hazelcast.logging.type=slf4j
hazelcast.client.statistics.enabled=true

# Backup Configuration
hazelcast.backup.count=2
hazelcast.async.backup.count=0
