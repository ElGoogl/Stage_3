events {
    worker_connections 1024;
}

http {
    # Docker DNS; use resolver + resolve for dynamic membership.
    resolver 127.0.0.11 valid=10s;
    resolver_timeout 2s;

    # Define upstream search cluster
    # Scaling: add/remove search containers and reload nginx:
    #   docker compose up -d --scale search=5
    #   docker exec nginx_lb nginx -s reload
    upstream search_cluster {
        zone search_cluster 64k;
        least_conn;  # Use least connections load balancing
        
        # Passive health checks (open-source nginx):
        # mark unhealthy after failures; retry after fail_timeout.
        server search1:8080 max_fails=0 resolve;
        server search2:8080 max_fails=0 resolve;
        server search3:8080 max_fails=0 resolve;
        
        # Keepalive connections for better performance
        keepalive 32;
    }
    
    # Main server configuration
    server {
        listen 80;
        server_name localhost;
        
        # Health check endpoint
        location /status {
            access_log off;
            return 200 "Nginx Load Balancer OK\n";
            add_header Content-Type text/plain;
        }
        
        # Search endpoint - route to cluster
        location /search {
            proxy_pass http://search_cluster;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Error handling - try next server on failure
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504 http_429;
            proxy_next_upstream_tries 3;
        }
    }
}
