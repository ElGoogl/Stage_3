version: "3.9"

services:
  # Hazelcast cluster nodes for distributed in-memory index
  hazelcast1:
    image: hazelcast/hazelcast:5.3.6
    container_name: hazelcast1
    environment:
      - JAVA_OPTS=-Dhazelcast.config=/opt/hazelcast/config/hazelcast.xml
    volumes:
      - ./hazelcast.xml:/opt/hazelcast/config/hazelcast.xml:ro
    networks:
      - search-net
    ports:
      - "5701:5701"

  hazelcast2:
    image: hazelcast/hazelcast:5.3.6
    container_name: hazelcast2
    environment:
      - JAVA_OPTS=-Dhazelcast.config=/opt/hazelcast/config/hazelcast.xml
    volumes:
      - ./hazelcast.xml:/opt/hazelcast/config/hazelcast.xml:ro
    networks:
      - search-net
    depends_on:
      - hazelcast1

  hazelcast3:
    image: hazelcast/hazelcast:5.3.6
    container_name: hazelcast3
    environment:
      - JAVA_OPTS=-Dhazelcast.config=/opt/hazelcast/config/hazelcast.xml
    volumes:
      - ./hazelcast.xml:/opt/hazelcast/config/hazelcast.xml:ro
    networks:
      - search-net
    depends_on:
      - hazelcast1

  # ActiveMQ message broker
  # Used by ingestion to publish events and indexing to consume them.
  activemq:
    image: rmohr/activemq:latest
    container_name: activemq
    ports:
      - "61616:61616"  # JMS protocol
      - "8161:8161"    # Web console
    environment:
      - ACTIVEMQ_ADMIN_LOGIN=admin
      - ACTIVEMQ_ADMIN_PASSWORD=admin
    networks:
      - search-net
    restart: unless-stopped

  # Search service instances (3 replicas for load balancing)
  search1:
    build: ./search_service
    container_name: search1
    environment:
      - PORT=8080
      - HAZELCAST_HOST=hazelcast1
      - HAZELCAST_PORT=5701
    networks:
      - search-net
    depends_on:
      - hazelcast1
      - hazelcast2
      - hazelcast3
    restart: unless-stopped

  search2:
    build: ./search_service
    container_name: search2
    environment:
      - PORT=8080
      - HAZELCAST_HOST=hazelcast1
      - HAZELCAST_PORT=5701
    networks:
      - search-net
    depends_on:
      - hazelcast1
      - hazelcast2
      - hazelcast3
    restart: unless-stopped

  search3:
    build: ./search_service
    container_name: search3
    environment:
      - PORT=8080
      - HAZELCAST_HOST=hazelcast1
      - HAZELCAST_PORT=5701
    networks:
      - search-net
    depends_on:
      - hazelcast1
      - hazelcast2
      - hazelcast3
    restart: unless-stopped

  # Nginx load balancer
  nginx:
    image: nginx:alpine
    container_name: nginx_lb
    ports:
      - "8000:80"
      - "8001:80"
      - "8002:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - search-net
    depends_on:
      - search1
      - search2
      - search3
    restart: unless-stopped

  # Ingestion services (crawler)
  ingestion1:
    build: ./ingestion_service
    container_name: ingestion1
    ports:
      - "7001:7001"
    volumes:
      - ./data_repository:/app/data_repository
    networks:
      - search-net
    depends_on:
      - activemq
    environment:
      - PORT=7001
      - NODE_ID=crawler-7001
      - ACTIVEMQ_URL=tcp://activemq:61616
      - ACTIVEMQ_QUEUE=books.ingested
      - HZ_MEMBERS=hazelcast1:5701,hazelcast2:5701,hazelcast3:5701
      - HZ_CLUSTER=search-cluster
      - REPLICATION_FACTOR=2
      - REPLICA_PEERS=http://ingestion2:7001,http://ingestion3:7001
      - JAVA_TOOL_OPTIONS=-DdataRepo=data_repository/datalake_node1
    restart: unless-stopped

  ingestion2:
    build: ./ingestion_service
    container_name: ingestion2
    ports:
      - "7002:7001"
    volumes:
      - ./data_repository:/app/data_repository
    networks:
      - search-net
    depends_on:
      - activemq
    environment:
      - PORT=7001
      - NODE_ID=crawler-7002
      - ACTIVEMQ_URL=tcp://activemq:61616
      - ACTIVEMQ_QUEUE=books.ingested
      - HZ_MEMBERS=hazelcast1:5701,hazelcast2:5701,hazelcast3:5701
      - HZ_CLUSTER=search-cluster
      - REPLICATION_FACTOR=2
      - REPLICA_PEERS=http://ingestion1:7001,http://ingestion3:7001
      - JAVA_TOOL_OPTIONS=-DdataRepo=data_repository/datalake_node2
    restart: unless-stopped

  ingestion3:
    build: ./ingestion_service
    container_name: ingestion3
    ports:
      - "7003:7001"
    volumes:
      - ./data_repository:/app/data_repository
    networks:
      - search-net
    depends_on:
      - activemq
    environment:
      - PORT=7001
      - NODE_ID=crawler-7003
      - ACTIVEMQ_URL=tcp://activemq:61616
      - ACTIVEMQ_QUEUE=books.ingested
      - HZ_MEMBERS=hazelcast1:5701,hazelcast2:5701,hazelcast3:5701
      - HZ_CLUSTER=search-cluster
      - REPLICATION_FACTOR=2
      - REPLICA_PEERS=http://ingestion1:7001,http://ingestion2:7001
      - JAVA_TOOL_OPTIONS=-DdataRepo=data_repository/datalake_node3
    restart: unless-stopped

  # Indexing services with embedded Hazelcast node
  indexing1:
    build: ./indexing_service
    container_name: indexing1
    ports:
      - "7101:7002"
    volumes:
      - ./data_repository:/app/data_repository
    environment:
      - ACTIVEMQ_URL=tcp://activemq:61616
      - ACTIVEMQ_QUEUE=books.ingested
      - ACTIVEMQ_REINDEX_QUEUE=books.reindex
      - ACTIVEMQ_INDEXED_QUEUE=books.indexed
      - PORT=7002
      - HZ_MEMBERS=hazelcast1:5701,hazelcast2:5701,hazelcast3:5701
      - HZ_CLUSTER=search-cluster
      - NODE_ID=indexer-node1
    networks:
      - search-net
    depends_on:
      - activemq
      - hazelcast1
      - hazelcast2
      - hazelcast3
    restart: unless-stopped

  indexing2:
    build: ./indexing_service
    container_name: indexing2
    ports:
      - "7102:7002"
    volumes:
      - ./data_repository:/app/data_repository
    environment:
      - ACTIVEMQ_URL=tcp://activemq:61616
      - ACTIVEMQ_QUEUE=books.ingested
      - ACTIVEMQ_REINDEX_QUEUE=books.reindex
      - ACTIVEMQ_INDEXED_QUEUE=books.indexed
      - PORT=7002
      - HZ_MEMBERS=hazelcast1:5701,hazelcast2:5701,hazelcast3:5701
      - HZ_CLUSTER=search-cluster
      - NODE_ID=indexer-node2
    networks:
      - search-net
    depends_on:
      - activemq
      - hazelcast1
      - hazelcast2
      - hazelcast3
    restart: unless-stopped

  indexing3:
    build: ./indexing_service
    container_name: indexing3
    ports:
      - "7103:7002"
    volumes:
      - ./data_repository:/app/data_repository
    environment:
      - ACTIVEMQ_URL=tcp://activemq:61616
      - ACTIVEMQ_QUEUE=books.ingested
      - ACTIVEMQ_REINDEX_QUEUE=books.reindex
      - ACTIVEMQ_INDEXED_QUEUE=books.indexed
      - PORT=7002
      - HZ_MEMBERS=hazelcast1:5701,hazelcast2:5701,hazelcast3:5701
      - HZ_CLUSTER=search-cluster
      - NODE_ID=indexer-node3
    networks:
      - search-net
    depends_on:
      - activemq
      - hazelcast1
      - hazelcast2
      - hazelcast3
    restart: unless-stopped

networks:
  search-net:
    driver: bridge
